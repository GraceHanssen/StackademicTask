<body>
  <h1>Tables Exercise</h1>
  <table>
     <thead>

        <th colspan = "5">Name</th>

     </tr>
     </thead>      
     
     <tr>
        <th rowspan = "5 ">Terrestrial planets</th>
     	<td rowspan = "4">Mercury</td>
        <td rowspan = "2">1234</td>
        <td rowspan = "2">1234</td>
        <td rowspan = "2">1234</td>
        <td rowspan = "2">1234</td>
     </tr>
     <tr>
        <th>Venus</th>
     	<td rowspan = "2">12345</td>
        <td rowspan = "2">1234</td>
        <td rowspan = "2">1234</td>
        <td rowspan = "2">1234</td>
        <td rowspan = "2">1234</td>
     </tr>
     
  </table>
